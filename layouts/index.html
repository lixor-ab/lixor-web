<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <!-- TODO: do this via HTTP header instead? -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Lixor</title>

    <meta name="description" content="Lixor site...">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header>
      <h1 class="h1-hidden">Lixor</h1>
      <div class="logo">
        <div class="logo--normal">LIX</div>
        <br>
        <div class="logo--flip">OR<span class="logo--dot">.</span></div>
      </div>
    </header>

    {{ range .Site.Taxonomies.groups.mainsections }}
    <div class="section-container">
      <div class="section">
        {{ .Page.Summary  }}

        <div class="section-body">
          {{ $body := replace .Page.Content .Page.Summary "" }}
          {{ $body | safeHTML }}
        </div>
      </div>
    </div>
    {{ end }}

    {{ partial "footer.html" . }}

    <script src="js/index.js"></script>
  </body>
</html>
